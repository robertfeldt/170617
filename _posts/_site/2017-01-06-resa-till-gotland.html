<p>Vi rekommenderar att ni tar flyg till <a href="https://www.swedavia.se/visby">Visby flygplats</a>. Både <a href="http://www.sas.se">SAS</a> och <a href="https://www.flygbra.se">BRA</a> flyger dit. Det finns också <a href="http://www.destinationgotland.se">färjor från Oskarshamn</a>. Man kan också segla själv. Kommer man med båt finns en småbåtshamn i Västergarn (1.5m djupgående) annars kan man också lägga sig i Visby hamn.</p>
